<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
        
        <form class="form-horizontal" id="form">
        <fieldset>
        
        <!-- Form Name -->
        <legend>ADD A NEW PRODUCT</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_id">PRODUCT ID</label>  
          <div class="col-md-4">
          <input id="product_id" name="product_id" placeholder="PRODUCT ID" class="form-control input-md" required="" type="number">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>  
          <div class="col-md-4">
          <input id="product_name" name="product_name" placeholder="PRODUCT NAME" class="form-control input-md" required="" type="text">
            
          </div>
        </div>
        
        
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_price">PRODUCT Price</label>  
            <div class="col-md-4">
            <input id="product_price" name="product_price" placeholder="PRODUCT PRICE" class="form-control input-md" required="" type="number">
              
            </div>
          </div>
        
        
        <!-- Text input-->>
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="product_description" name="product_description"></textarea>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="image">IMAGE URL</label>  
          <div class="col-md-4">
          <input id="image" name="image" placeholder="imagename.extension" class="form-control input-md" required="" type="text">
            
          </div>
        </div>

        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton">Submit</label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary"  onclick="newProduct()">Click</button>
          </div>
          </div>
          
        </fieldset>
        </form>
  <script src="jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
